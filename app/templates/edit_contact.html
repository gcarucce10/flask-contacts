<!DOCTYPE html>
<html>
<head>
  <title>Editar Contato</title>
</head>
<body>
  <h1>Editar Contato</h1>

  <form method="POST" action="{{ url_for('main.update', id=contact.id) }}">
    <input name="name" placeholder="Nome" value="{{ contact.name }}" required>
    <input name="email" placeholder="Email" value="{{ contact.email }}" required>
    <input name="phone" placeholder="Telefone" value="{{ contact.phone }}">
    <textarea name="notes" placeholder="Observações">{{ contact.notes }}</textarea>
    <button type="submit">Atualizar</button>
  </form>

  <p><a href="{{ url_for('main.index') }}">Voltar</a></p>
</body>
</html>
